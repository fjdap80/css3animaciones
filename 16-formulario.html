<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Datos de usuario</h2>
  <form action="">
    <div class="mb-3 mt-3>"
      <label for="email"class="form-label">Email</label>
      <input type="email" id="email"class="form-control"placeholder="Introduzca su email" name="email">
    </div>
    <div class="mb-3 mt-3">
      <label for="pwd"class="form-label">Password</label>
      <input type="password" class="form-control"id="pwd"placeholder="Introduzca su contraseña" name="password">
      </div>
      <div class="form-check mb-3">
        <label for="form-check-label"class="form-label">Password
        <input type="checkbox" class="form-check-input"name="remember">Recordar contraseña
        </label>
        </div>
        <div class="mb-3 mt-3">
          <label for="comentario"class="form-label">Datos adicionales:</label>
          <textarea name="texto"id="comentario"cols="30"rows="3"class="form-control"></textarea>
          </div>
          <hr>
          <h2>Datos del cliente en columnas</h2>
          <div class="d-flex mb-3">
            <div class="p-3">Email:</div>
            <div>
              <input type="email"class="form-control"placeholder="email"name="email">
          </div>
          <div class="p-3">Password</div>
          <div>
            <input type="password"class="form-control"placeholder="password"name="pwds">
            </div>
            <div class="p-3">Teléfono</div>
            <div>
              <input type="tel"class="form-control"placeholder="Teléfono"name="phone">
              </div>
              <div class="form-label p-3">País</div>
              <div>
                <select name="sel1"id="sel1"class="form-select">
                  <option value="">España</option>
                    <option value="">Francia</option>
                      <option value="">Italia</option>
                      </select>
                      </div>
                      </div><!--div d-flex-->
                      <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input"id="check1"name="ofertas" value="yes"checked>
                        <label for="check1"class="form-check-label">Recibir informacion comercial</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

</div>

</body>
</html>
